<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 35px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1e3c72;
            transition:
                transform 0.25s ease,
                box-shadow 0.25s ease;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            min-height: 40px;
        }

        .result {
            color: #1e3c72;
            font-size: 18px;
            font-weight: bold;
        }

        .error {
            color: #b00020;
            font-size: 15px;
        }

        .placeholder {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Currency Converter</h2>

    <form method="POST">
        <input type="number" name="amount" step="0.01" placeholder="Amount" required>
        <input type="text" name="from_currency" placeholder="From Currency (USD)" required>
        <input type="text" name="to_currency" placeholder="To Currency (INR)" required>

        <button type="submit">Convert</button>
    </form>

    <div class="result-box">
        {% if result %}
            <div class="result">
                Converted Amount: {{ result }}
            </div>
        {% elif error %}
            <div class="error">
                {{ error }}
            </div>
        {% else %}
            <div class="placeholder">
                Converted amount will appear here
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
